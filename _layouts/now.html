---
layout: default
---

<article>
  <div>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">
      Updated {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </div>

  <div id="sidebar-container">
    <content>
      {{ content }}
    </content>

    <side id="toot-list">
      <h3>Mastodon posts</h3>
      <script src="./mastodon.js"></script>
    </side>
  </div>
</article>
