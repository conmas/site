---
layout: default
---

<article>
	
  <h1>{{ page.title }}</h1>
  
  <time datetime="{{ page.last_modified_at | date_to_xmlschema }}">
    {{ page.date | date: "%B %-d, %Y" }} â€¢ 
    
    {% capture words %}
      {{ page.content | number_of_words | minus: 250 }}
    {% endcapture %}
    
    {% unless words contains "-" %}
      {{ words | plus: 250 | divided_by: 180 | append: " minute read" }}
    {% endunless %}
  </time>
  
  <content>
	  {{ content }}
  </content>
  
</article>
